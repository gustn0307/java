<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>프로그래밍 활용 - 강현수</title>
	<script type="text/javascript">
		function onClicked() // 버튼 태그가 클릭되었을 때 처리하는 함수
		{
			// 아이디, 비빌번호 텍스트 읽어오기
			var id=document.getElementById("id").value
			var pwd=document.getElementById("pwd").value
			
			if((id=="test")&&(pwd=="1234")) // 로그인 성공
				document.getElementById("display").innerHTML="로그인 성공"  // display.innerHTML="로그인성공"
			else // 로그인 실패
				document.getElementById("display").innerHTML="로그인 실패"
		}
	</script>
</head>
<body>
	<h1>스크립트 평가입니다.</h1>
	<form>
		<p>
			<input id="id" type="text" placeholder="아이디">
		</p>
		<p>
			<input id="pwd" type="password" placeholder="비밀번호">
		</p>
		<p>
			<button id="btn" onclick="onClicked()" type="button">로그인</button>
		</p>
	</form>
	<div id=display>
	<!-- 메세지 출력 영역 -->
	</div>
</body>
</html>
