<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>프로그래밍 활용 - 강현수</title> <!-- web 제목 -->
		<script type="text/javascript"> 
			function btnClicked(){ //버튼 태그의 클릭될때마다 처리하는 함수
				var osValue=document.getElementById("os").value;
				if(osValue=="none")
					alert("OS가 선택되지 않았습니다")
				else
					document.getElementById("disp").innerHTML="<b>"+osValue+"</b>"
			}
		
			function osChanged() //select 태그의 값이 변경될때마다 처리하는 함수
			{
				var os=document.getElementById("os").value  // id os인 태그의 value 값 읽어서 변수 os에 저장
				if(os=="none")
					document.getElementById("btn").innerHTML= "미선택" // 변수의 값(value)를 버튼 태그에 innerHTML()함수로 적용
				else
					document.getElementById("btn").innerHTML="선택완료" // 값으로 적용할 때는 value, text로 적용할 떄는 innerHTML
				// "<i>"+os+"<i>" -> os를 태그 형식으로 HTML 문서에적용
			}
		</script>
	</head>
	<body>
		<span>단순묶음</span>
		<label>OS 선택</label>
		<select id="os" onchange="osChanged()"> <!-- 함수 적용 -->
			<option value="none">선택</option>
			<option value="windows">윈도우</option>
			<option value="linux">리눅스</option>
			<option value="mac">맥</option>
		</select>	
		<button id=btn type="button" onclick="btnClicked()">미선택</button>
		<p id="disp"></p>
	</body>
</html>
